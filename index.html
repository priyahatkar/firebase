<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css
        " rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="bg-primary text-center text-capitalize p-2">
        <h1>firebase using promise</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="formPost" class="mt-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" required class="form-control" placeholder="Title" id="title">
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea type="content" required class="form-control" placeholder="Content" id="content" cols="20" rows="5"></textarea>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-danger" type="button" id="cancelBtn">Cancel</button>
                                <button class="btn btn-primary" type="submit" id="submitBtn">Create post</button>
                                <button class="btn btn-success d-none" type="button" id="updateBtn">Update post</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div id="postContainer" class="d-flex flex-column-reverse">

                </div>
            </div>
        </div>
    </div>


    <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js
        "></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
